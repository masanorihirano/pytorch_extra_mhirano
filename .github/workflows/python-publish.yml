# This workflow will upload a Python Package using Twine when a release is created
# For more information see: https://help.github.com/en/actions/language-and-framework-guides/using-python-with-github-actions#publishing-to-package-registries

# This workflow uses actions that are not certified by GitHub.
# They are provided by a third-party and are governed by
# separate terms of service, privacy policy, and support
name: release

on:
  create:
    tags:
    - "*.*.*"

jobs:
  test:
    # The type of runner that the job will run on
    name: final test
    runs-on:  ${{ matrix.platform }}
    strategy:
      max-parallel: 15
      matrix:
        platform: [ubuntu-latest]
        python-version: [3.9]

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip setuptools wheel
          python -m pip install poetry
          poetry install
      - name: Test
        run: |
          poetry run black --check --diff --quiet --skip-magic-trailing-comma .
          poetry run isort --check --force-single-line-imports --quiet .
          poetry run mypy .
          poetry run pytest tests/
  
  releasetest:
    # The type of runner that the job will run on
    name: release test
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install poetry
        poetry install
    - name: test release
      run: |
        poetry config repositories.testpypi https://test.pypi.org/legacy/
        poetry publish --build -r testpypi --username __token__ --password ${{ secrets.TEST_PYPI_TOKEN }}
  
  releasetestcheck:
    name: release test check
    needs: releasetest
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2.2.2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Sleep for 300 seconds
        run: sleep 300s
        shell: bash
      - name: Install test package
        run: |
          python -m pip install -f https://test.pypi.org/simple/pytorch-extra-mhirano/ pytorch-extra-mhirano==${GITHUB_REF##*/}
          python -m pip install pytest
          rm -r pytorch_extra_mhirano
      - name: Test
        run: |
          pytest tests/
          
  release:
    name: release
    needs: releasetestcheck
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.9']

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        python -m pip install poetry
        poetry install
    - name: release
      run: |
        poetry publish --build --username __token__ --password ${{ secrets.PYPI_TOKEN }}
    - name: Create release
      id: create_release
      uses: actions/create-release@v1.0.0
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: ${{ github.ref }}
        draft: false
        prerelease: false
    - name: Upload tar.gz
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/pytorch_extra_mhirano-${GITHUB_REF##*/}.tar.gz
        asset_name: pytorch_extra_mhirano-${GITHUB_REF##*/}.tar.gz
        asset_content_type: application/gzip
    - name: Upload whl
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: dist/pytorch_extra_mhirano-${GITHUB_REF##*/}-py3-none-any.whl
        asset_name: pytorch_extra_mhirano-${GITHUB_REF##*/}-py3-none-any.whl
        asset_content_type: application/x-pywheel+zip
